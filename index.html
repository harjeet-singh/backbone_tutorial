<script id="edit-user-template" type="text/x-handlebars-template">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
        <script src="app.js"></script>
        <script src="router.js"></script>
        <script src="view.js"></script>
        <script src="model.js"></script>
        <script>
            $.ajaxPrefilter(function( options ) {
                    options.url = "http://localhost/BackboneTutorial/rest/v2" +options.url;
            });
            
            $.fn.serializeObject = function() {
                var o = {};
                var a = this.serializeArray();
                $.each(a, function() {
                    if (o[this.name] !== undefined) {
                        if (!o[this.name].push) {
                            o[this.name] = [o[this.name]];
                        }
                        o[this.name].push(this.value || '');
                    } else {
                        o[this.name] = this.value || '';
                    }
                });
            return o;
          };
     
          var router = new app.router();
          var userLogin = new app.LoginUserView();
          var userList = new app.UserListView();
          var editUser = new app.EditUserView();
          
          console.log(router);
          
        router.on('route:login', function(){
           userLogin.render();
        });
        
        router.on('route:listUser', function(){
           userList.render();
        });
        router.on('route:editUser', function(id){
            editUser.render({id:id});
        });
        router.on('route:logout', function(){
            app.logout();
            router.navigate('',{trigger:true});
        });


        app.start();
        
        </script>
    </body>
