        <title>TODO supply a title</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="lib/jquery.min.js"></script>
        <script src="lib/bootstrap.min.js"></script>
    <style>
        #logout-link{
            float:right;
            text-decoration: underline;
        }    
    </style>
    </head>
    
    <body>
        
        <div class="container">
            <h1>User Manager</h1>
            <hr>
            <div class="page">                
            </div>
        </div>
        
        
        <script src="lib/underscore-min.js"></script>
        <script src="lib/backbone-min.js"></script>
        <script src="lib/handlebars.js"></script>
        <script src="mvc/app.js"></script>
        <script src="mvc/controller/router.js"></script>
        <script src="mvc/controller/view.js"></script>
        <script src="mvc/models/model.js"></script>
        <script src="mvc/config.js"></script>
        <script>
    

        var router = app.router;
        var userLogin = new app.LoginUserView();
        var userList = new app.UserListView();
        var editUser = new app.EditUserView();

          
        router.on('route:login', function(){
           userLogin.render();
        });
        
        router.on('route:listUser', function(){
           userList.render();
        });
        router.on('route:editUser', function(id){
            editUser.render({id:id});
        });
        router.on('route:deleteUser', function(id){
            userList.deleteUser({id:id});
        });
        router.on('route:logout', function(){
            app.logout();
            router.navigate('',{trigger:true});
        });

        app.start();
        
        </script>
    </body>
</html>
